<ion-header class="header-container" *ngIf="showLogo">
 <!-- <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>
-->
  <ion-item class="me-container">
    <ion-avatar item-left>
      <img src="assets/img/brittik_basu.jpg" />
    </ion-avatar>
    <h2>Brittik Basu</h2>
    <!--  <p>UX & Brand Identity Designer</p>-->
    <p>UX Designer & Front-end Developer</p>
    <!--
    <p>Web | UX | Brand Identity</p>
    -->
  </ion-item>
</ion-header>

<ion-content class="tabs-area" fullscreen="true">
  <ion-slides pager direction="vertical">

    <ion-slide class="slide-about">
    <!-- <page-about></page-about>-->
<ion-footer no-border style="margin-bottom:9vh">
        <ion-toolbar>
 <button ion-button icon-right color="secondary" round (click)="this.slides.slideNext(); this.slideChanged()" when="sm">
  My Work
  <ion-icon name="arrow-down"></ion-icon>
</button>
        </ion-toolbar>
     </ion-footer>

    </ion-slide>

    <ion-slide class="slide-work">
      <ion-header no-border>
        <ion-toolbar>
        <button ion-button round (click)="this.slides.slidePrev(); this.slideChanged()" class="slide-up"><ion-icon name="arrow-up"></ion-icon></button>
        </ion-toolbar>
      </ion-header>
     <!--<page-work></page-work>-->
     
     <ion-footer no-border style="margin-bottom:9vh">
        <ion-toolbar>
 <button ion-button icon-right color="secondary" round (click)="this.slides.slideNext()" when="sm">
  Get in touch
  <ion-icon name="arrow-down"></ion-icon>
</button>
        </ion-toolbar>
     </ion-footer>

     
    </ion-slide>

    <ion-slide class="slide-contact">
      <ion-header no-border>
        <ion-toolbar>
        <button ion-button round (click)="this.slides.slidePrev()" class="slide-up"><ion-icon name="arrow-up"></ion-icon></button>
        </ion-toolbar>
      </ion-header>


 <ion-footer no-border style="margin-bottom:9vh">
        <ion-toolbar>
 <button ion-button icon-right color="secondary" round (click)="this.slides.slideNext()" when="sm">
  Message me
  <ion-icon name="paper-plane"></ion-icon>
</button>
        </ion-toolbar>
     </ion-footer>

    </ion-slide>

  </ion-slides>
</ion-content>
