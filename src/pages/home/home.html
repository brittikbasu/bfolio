<ion-header class="header-container" style="position: absolute">
  <ion-item class="me-container">
    <ion-avatar item-left (click)="this.slides.slideTo(0,500)">
      <img src="{{slidesData[slideNo].img}}" />
    </ion-avatar>
    <h2 [class.secondary-bright]="secondaryBright" *ngIf="!deutsch">{{slidesData[slideNo].headline}}</h2>
        <h2 [class.secondary-bright]="secondaryBright" *ngIf="deutsch">{{slidesData[slideNo].headlineDE}}</h2>

    <p *ngIf="!deutsch">{{slidesData[slideNo].paragraph}}</p>
        <p *ngIf="deutsch">{{slidesData[slideNo].paragraphDE}}</p>

  </ion-item>
<div class="show-only-on-laptop">
<ion-item class="deutsch-toggle">
  <ion-toggle [(ngModel)]="deutsch" (click)="languageChanged()"></ion-toggle>
    <ion-label>Deutsch</ion-label>
</ion-item>
</div>
  <div class="header-buttons">
  <button class="header-back-button " round ion-button large icon-left color="secondary" (click)='this.slide("prev")' *ngIf="slideNo > 0">
  <ion-icon name="arrow-back"></ion-icon>
</button>
      <button class="header-forward-button show-only-on-laptop" round ion-button large icon-right color="secondary" (click)='this.slide("next")' *ngIf="this.slideNo != 3">
  <ng-container *ngIf="!deutsch">{{slidesData[nextSlideNo].headline}}</ng-container>
    <ng-container *ngIf="deutsch">{{slidesData[nextSlideNo].headlineDE}}</ng-container>

  <ion-icon name="arrow-forward"></ion-icon>
</button>

  </div>

</ion-header>
