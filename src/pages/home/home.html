<ion-header class="header-container">
  <ion-item class="me-container">
    <ion-avatar item-left (click)="this.slides.slideTo(0,500)">
      <img src="{{slidesData[slideNo].img}}" />
    </ion-avatar>
    <h2 [class.secondary-bright]="secondaryBright">{{slidesData[slideNo].headline}}</h2>
    <p>{{slidesData[slideNo].paragraph}}</p>
  </ion-item>
</ion-header>
<ion-content class="tabs-area" fullscreen="true">
  <ion-slides pager direction="vertical" (ionSlideDidChange)="slideChanged()">

    <ion-slide class="slide-about">
       <page-about></page-about>

      <ion-footer no-border class="slide-footer">
        <ion-toolbar>
          <button ion-button icon-right color="secondary" round (click)="this.slides.slideNext(); this.slideChanged()" when="sm">
  My Work
  <ion-icon name="arrow-down"></ion-icon>
</button>
        </ion-toolbar>
      </ion-footer>

    </ion-slide>

    <ion-slide class="slide-work">
      <ion-header no-border>
        <ion-toolbar>
                  <button ion-button round (click)="this.slides.slidePrev()" class="slide-up"><ion-icon name="arrow-up"></ion-icon></button>

        </ion-toolbar>
      </ion-header>
      <page-work></page-work>


      <ion-footer no-border class="slide-footer">
        <ion-toolbar>
          <button ion-button icon-right outline color="primary-light" round (click)="this.slides.slideNext()" when="sm">
  Get in touch
  <ion-icon name="arrow-down"></ion-icon>
</button>
        </ion-toolbar>
      </ion-footer>


    </ion-slide>

    <ion-slide class="slide-contact">
      <ion-header no-border>
        <ion-toolbar>
          <button ion-button round (click)="this.slides.slidePrev()" class="slide-up" style="position:fixed"><ion-icon name="arrow-up"></ion-icon></button>
        </ion-toolbar>
      </ion-header>
<page-contact></page-contact>

    </ion-slide>

  </ion-slides>
</ion-content>
